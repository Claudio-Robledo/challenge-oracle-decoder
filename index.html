<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>

<body>

    <header>
        <img class="logo" src="imagenes/Logo.png" alt="logo de alura">
    </header>

    <main>

        <section class="seccion1">
            <textarea class="text-area" cols="20" rows="6" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar();">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>


        <section class="seccion2">
            <textarea class="mensaje" id="habilitar" cols="20" rows="6" disabled></textarea>
            <div class="aviso">
                <h2 class="aviso__texto1">Ningún mensaje fue encontrado</h2>
                <p class="aviso__texto2">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>

            <div>
                <button class="btn-copiar ocultar-btn-copiar" onclick="copiarTexto()">Copiar</button>
            </div>
        </section>

    </main>
    <footer class="footer">Desarrollado por Claudio Robledo</footer>
    <script src="script.js"></script>
</body>

</html>
